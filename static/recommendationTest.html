<head>

	<script src="js/libs/abcjs_basic_2.3-min.js"></script>

<body>
	<table>
		<tr>
			<td>Current level: </td>
			<td><div id="level"></div></td>
		</tr>
		<tr>
			<td>Base level: </td>
			<td id="base"></td>
		</tr>
		<tr>
			<td>Next level: </td>

		</tr>
		<tr>

	<div id="mystave" class="mystaveClass"></div>

	<input type="number" id="val1"></input>
	<label>Key Signature</label>
	<input type="number" id="val2"></input>
	<label>Time Signature</label>
	<input type="number" id="val3"></input>
	<label>Interval</label>
	<input type="number" id="val4"></input>

	<input type="number" id="val5"></input>
