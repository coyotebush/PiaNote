<body unresolved class="fullbleed layout vertical">
  <paper-header-panel class="flex" id="main-panel">
    <paper-toolbar>
      <iron-icon icon="image:music-note"></iron-icon>
      <div>PiaNote</div>
    </paper-toolbar>
    <div class="horizontal center-justified layout">
      <paper-button raised id="play-button">
        <iron-icon icon="av:play-circle-outline"></iron-icon>
        Start Metronome
      </paper-button>
    </div>
    
    <div class="horizontal center-justified layout">
      <paper-button raised id="stop-button">
        <iron-icon icon="av:stop"></iron-icon>
        Stop Metronome
      </paper-button>
    </div>
    <div class="horizontal center-justified layout">
      <paper-input id="bpm" label="bpm" type="number" value="120">
      </paper-input>
    </div>
    <div id="mystave" class="mystaveClass"> <!--scale=1.0 editor="true" editor_width=680 editor_height=330 height=300> -->
    </div>
    <div id="playerstave"> <!--scale=1.0 editor="true" editor_width=680 editor_height=330 height=300> -->
    </div>
    <div class="horizontal center-justified layout">
      <paper-card heading="Performance Results" id="results-card">
        <div class="card-content">
        <div class="layout wrap inline center-center">
          <paper-header-panel class="results-panel" id="note-results">
            <paper-toolbar class="paper-header">
              <div>Notes</div>
            </paper-toolbar>
            <div class="content">
              <table class="results">
                <tr>
                  <td>Notes Hit</td>
                  <td class="result good" id="n-h">13</td>
                </tr>
                <tr>
                  <td>Notes Missed</td>
                  <td class="result bad" id="n-m">42</td>
                </tr>
              </table>
            </div>
          </paper-header-panel>
          <paper-header-panel class="results-panel" id="rhythm-results">
            <paper-toolbar class="paper-header">
              <div>Rhythms</div>
            </paper-toolbar>
            <div class="content horizontal-section">
              <table class="results">
                <tr>
                  <td>Rhythms Hit</td>
                  <td class="result good" id="r-h">13</td>
                </tr>
                <tr>
                  <td>Rhythms Missed</td>
                  <td class="result bad" id="r-m">42</td>
                </tr>
              </table>
            </div>
            
          </paper-header-panel>
          </div>
          <div class="horizontal center-justified layout">
              <table class="accuracy">
                <td>Overall Accuracy</td>
                <td class="result" id="accurate"></td>
              </table>
          </div>
          <br>
          <div class="horizontal center-justified layout">
            <h2>Current Session</h2>
          </div>
          <div class="horizontal center-justified layout">
            <google-chart id="session-chart"
              type='combo'
              options='{"seriesType": "bars", "series": {"2": {"type": "line"}}}'
              cols='[{"label": "Song", "type": "string"}, 
                      {"label": "Note Accuracy", "type": "number"},
                      {"label": "Rhythm Accuracy", "type": "number"},
                      {"label": "Overall", "type": "number"}]'
              rows='[]'>
            </google-chart>
          </div>
        </div>
      </paper-card>
    </div>
    <div class="horizontal center-justified layout">
      <paper-button raised id="score-button" disabled>
        Score Performance
      </paper-button>
      <paper-button raised id="generate-button" disabled>
       <iron-icon icon="icons:refresh"></iron-icon>
        Next Song
      </paper-button>
    </div>
    <br>
    <br>
    <!--<div id="staff-container">
       <svg id="mystaff" width="2000" height="300"></svg>
    </div>-->
    <div id="piano-container" class="horizontal center-justified layout"></div>
    <audio id="metronome" style="display:none;">
      <source src='{{url_for("static", filename="sounds/Tick.mp3")}}' type="audio/mpeg">
    </audio>
  </paper-header-panel>
</body>
</html>
